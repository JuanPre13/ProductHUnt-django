{% extends 'base.html' %} 

{% block content %}

{% if error %}

{{ error }}

{% endif %}

<div class="text-center">
    <h2>Sign in to Account</h2>
    <form class="form-signin" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" id="inputEmail1" name="username" placeholder="username">
        </div>
        <div class=" form-group ">
            <input type="password" class="form-control " id="inputPassword" name="password" placeholder="password">
        </div>
        <div class=" form-group ">
            <input type="password" class="form-control " id="inputConfirmPassword" name="confirm_password" placeholder="re-type password">
        </div>
        <button type="submit " class="btn btn-primary btn-block ">Sing Up!</button>
    </form>
</div>

{% endblock %}
