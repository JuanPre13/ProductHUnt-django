<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hunt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
           <a href="{% url 'home' %}"> <h5 class="my-0 mr-md-auto font-weight-normal brand-name">Product Hunt</h5></a>
           {% if user.is_authenticated %} 
            <nav class="my-2 my-md-0 mr-md-3 ml-auto">

                <a class="btn btn-outline-primary" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                <form id="logout" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            </nav>
            {% else %}
                <nav class="my-2 my-md-0 mr-md-3 ml-auto">
                    <a class="p-2 text-dark" href="{% url 'signup' %}">Sign up</a>
                </nav>
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Login up</a>
            {% endif %}

        </div>

    </header>
    <div class="container">

     {% block content %} 
        
     {% endblock %}
    </div>
    <footer class="text-muted">
        <div class="container text-center">
            <p class="float-center">
                Â© Juanpredev {% now "Y" %}
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
